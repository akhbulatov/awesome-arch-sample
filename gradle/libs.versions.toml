[versions]
minsdk = "24"
compilesdk = "34"
targetsdk = "34"
buildtools = "34.0.0"

versioncode = "1"
versionname = "1.0"

kotlin = "1.9.22"
lifecycle = "2.7.0"
dagger = "2.50"
coroutines = "1.7.3"
retrofit = "2.9.0"

[plugins]
android-application = { id = "com.android.application", version = "8.2.2" }
android-library = { id = "com.android.library", version = "8.2.2" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version = "1.9.22-1.0.17" }
dagger-hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "dagger" }

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

javax-inject = "javax.inject:javax.inject:1"

# AndroidX UI
material = "com.google.android.material:material:1.11.0"
activity = "androidx.activity:activity:1.8.2"
appcompat = "androidx.appcompat:appcompat:1.6.1"
core-ktx = "androidx.core:core-ktx:1.12.0"
fragment-ktx = "androidx.fragment:fragment-ktx:1.6.2"
recyclerview = "androidx.recyclerview:recyclerview:1.3.2"

# Lifecycle
lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }

# DI
dagger-hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "dagger" }
dagger-hilt-android-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "dagger" }

# Async
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }

# Network
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-convertergson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
okhttp-bom = "com.squareup.okhttp3:okhttp-bom:4.12.0"
okhttp = { module = "com.squareup.okhttp3:okhttp" }
okhttp-logginginterceptor = { module = "com.squareup.okhttp3:logging-interceptor" }

# Navigation
alligator = "com.github.aartikov.Alligator:alligator:4.3.0"

# Dev Tools
timber = "com.jakewharton.timber:timber:5.0.1"